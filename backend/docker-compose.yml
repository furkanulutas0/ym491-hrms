services:
  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "6060:6060"
    networks:
      - app-network
    develop:
      watch:
        - action: sync
          path: ./gateway/html
          target: /usr/share/nginx/html
        - action: sync
          path: ./gateway/nginx.conf
          target: /etc/nginx/nginx.conf
    depends_on:
      - ai-service
      - base-service
      - io-service
    restart: always

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    networks:
      - app-network
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db
    ports:
      - "6432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d app_db"]
      interval: 5s
      timeout: 5s
      retries: 5
  backup-on-start:
    image: postgres:15 # pg_dump aracını kullanmak için aynı imajı kullanıyoruz
    container_name: startup_backup_worker
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy # db servisi "healthy" olana kadar bu servis başlamaz
    environment:
      PGPASSWORD: password # pg_dump için şifre
    volumes:
      - ./backups:/backups # Yedeklerin ana makinede tutulacağı yer
    # Bu komut çalışır, yedeği alır ve container durur (exit code 0)
    command: >
      sh -c "echo 'Veritabani hazir, yedek aliniyor...' &&
             pg_dump -h db -U user -d app_db > /backups/backup_startup_$(date +%Y%m%d_%H%M%S).sql &&
             echo 'Yedekleme tamamlandi!'"

  ai-service:
    build: ./ai-service
    container_name: ai-service
    ports:
      - "6061:6061"
    networks:
      - app-network
    develop:
      watch:
        - action: sync
          path: ./ai-service
          target: /app
          ignore:
            - .venv/
            - __pycache__/
        - action: rebuild
          path: ./ai-service/requirements.txt
    volumes:
      - ./ai-service:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/app_db
      - GEMINI_API_KEY=AIzaSyAWpWe-nvAET9k5FylNdaorUdJ4kgAhUpk
      - BASE_SERVICE_URL=http://base-service:6062
      - SECRET_KEY=your-secret-key-change-in-production
    depends_on:
      - db
    restart: always

  base-service:
    build: ./base-service
    container_name: base-service
    ports:
      - "6062:6062"
    networks:
      - app-network
    develop:
      watch:
        - action: sync
          path: ./base-service
          target: /app
          ignore:
            - .venv/
            - __pycache__/
        - action: rebuild
          path: ./base-service/requirements.txt
    volumes:
      - ./base-service:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/app_db
      - SECRET_KEY=your-secret-key-change-in-production
      - EXAM_SYSTEM_URL=https://apigwexam.douloop.com
      - EXAM_WEBHOOK_SECRET=your-webhook-secret
      - EXAM_SYSTEM_API_KEY=your-api-key
    depends_on:
      - db
    restart: always

  io-service:
    build: ./io-service
    container_name: io-service
    ports:
      - "6063:6063"
    networks:
      - app-network
    develop:
      watch:
        - action: sync
          path: ./io-service
          target: /app
          ignore:
            - .venv/
            - __pycache__/
        - action: rebuild
          path: ./io-service/requirements.txt
    volumes:
      - ./io-service:/app
      - cv-uploads:/app/cv-uploads
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/app_db
      - BASE_SERVICE_URL=http://base-service:6062
      - SECRET_KEY=your-secret-key-change-in-production
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: always

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  cv-uploads:
